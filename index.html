<!doctype html>
<html lang="en">
  <head>
    <title>WEATHER APP</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="hero col-12 d-flex flex-col justify-content-around align-items-center vh-100 ">
        <div class="search col-5 ">
            <input type="text" name="" id="city" class="form-control mb-4" placeholder="Search city">
            <button onclick="search()" class="btn btn-primary w-100">Search </button>
        </div>
        <div class="card col-4 d-flex flex-col justify-content-around align-items-center p-5 ">
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width="200" height="200" alt="">
            <h1 id="name" >Chennai</h1>
            <h1 id="temp" >32 <sup>0</sup> </h1>
            <div class="d-flex flex-col justify-content-between w-100 align-items-center">
                <div class="item text-center">
                    <p class="text-center">Wind</p>
                    <p id="wind"class="text-center">15km</p>
                </div>
                <div class="item">
                    <p class="text-center">Humidty</p>
                    <p id="humidity" class="text-center">15km</p>
                </div> <div class="item">
                    <p class="text-center">Pressure</p>
                    <p  id="perc" class="text-center">15km</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
